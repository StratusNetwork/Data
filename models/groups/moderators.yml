web_permissions:
  appeal:
    action_on_closed:
      escalate: own
    action_on_escalated:
      comment: own
    comment: involved
    create: true
    index: involved
    view: involved
  forum:
    parent:
      post:
        edit_parent: own
        hide: own
        view_parent: all
      topic:
        create: true
        hide: own
        index:
          status:
            hidden: own
            locked: all
        index_parent: all
        reply: all
        view:
          status:
            hidden: own
            locked: all
        view_parent: all
  map:
    download: own
    phase:
      development:
        view: own
      production:
        view: all
    rating:
      view:
        private: own
        public: all
  misc:
    name_change:
      index: all
    player:
      view_display_server: true
  punishment:
    create:
      ban: true
      kick: true
      warn: true
    distinguish_status:
      automatic: all
      contested: all
      inactive: all
      stale: all
    index:
      status:
        automatic: all
        contested: all
        inactive: own
        stale: own
      type:
        ban: all
        forum_ban: all
        forum_warn: own
        kick: all
        tourney_ban: all
        warn: own
    view:
      status:
        automatic: all
        contested: all
        inactive: all
        stale: all
      type:
        ban: all
        forum_ban: all
        forum_warn: all
        kick: all
        tourney_ban: all
        warn: all
  report:
    action_on_escalated:
      comment: involved
    close: involved
    comment: all
    create: true
    index: all
    lock: involved
    open: all
    escalate:
      immediately: all
      delayed: all
    unlock: involved
    view: all
  site:
    login: true
  tournament:
    participate: true
